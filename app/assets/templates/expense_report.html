<div ng-include="'/assets/_expense_reports.html'"></div>

<div class='col-md-4'>
  <div class="dropdown">
    <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
      <div class="input-group">
        <input type="text" class="input-large form-control" data-ng-model="expenseReport.startTime" readable>
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
      <datetimepicker data-ng-model="expenseReport.startTime" data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select', minView: 'hour' }"></datetimepicker>
    </ul>
  </div>
</div>

<div class='col-md-4'>
  <div class="dropdown">
    <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
      <div class="input-group">
        <input type="text" class="input-large form-control" data-ng-model="expenseReport.endTime" readable>
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
      <datetimepicker data-ng-model="expenseReport.endTime" data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select', minView: 'hour' }"></datetimepicker>
    </ul>
  </div>
</div>
